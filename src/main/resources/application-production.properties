spring.application.name=aelaort-telegram-pack
spring.main.banner-mode=off

server.port=${PORT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.maximum-pool-size=3
spring.task.scheduling.pool.size=3

telegram.admin.id=${TELEGRAM_ADMIN_ID}
payments.telegram.bot.token=${PAYMENTS_BOT_TOKEN}
debts.telegram.bot.token=${DEBTS_BOT_TOKEN}
list.telegram.bot.token=${LIST_BOT_TOKEN}
